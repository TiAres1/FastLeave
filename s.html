<!-- You won't see any code sending the token anywhere. Your protection is our priority! | 7s Tools -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discord FastLeave Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --danger: #ef4444;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --card-bg: #18181b;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(239, 68, 68, 0.05) 0%, transparent 25%);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background-color: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            padding: 1rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            gap: 1.5rem;
        }

        .logo { 
            font-size: 1.25rem; 
            font-weight: 800; 
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex; 
            align-items: center; 
            gap: 10px; 
            white-space: nowrap;
        }
        .logo i { 
            color: var(--accent); 
            -webkit-text-fill-color: initial;
            font-size: 1.4rem; 
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            justify-content: flex-end;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 360px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: var(--transition);
        }
        
        .search-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .search-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #searchInput {
            width: 100%;
            padding: 10px 12px 10px 36px;
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            border-radius: 12px;
        }
        #searchInput:focus { outline: none; }

        /* THEMED WEBSITE BUTTON */
        .btn-website {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #000;
            background-image: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.2'/%3E%3C/svg%3E");
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            white-space: nowrap;
            overflow: hidden;
            border: 1px solid transparent;
            flex-shrink: 0;
        }

        .btn-website::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: 10px; 
            background: linear-gradient(
                90deg, 
                rgba(255,255,255,0.05) 0%, 
                rgba(255,255,255,0.05) 40%, 
                rgba(255,255,255,0.6) 50%, 
                rgba(255,255,255,0.05) 60%, 
                rgba(255,255,255,0.05) 100%
            );
            background-size: 200% auto;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderShimmer 5s linear infinite;
        }

        @keyframes borderShimmer {
            to { background-position: 200% center; }
        }

        .btn-website i { z-index: 1; position: relative; }
        .btn-website span { z-index: 1; position: relative; }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            -webkit-overflow-scrolling: touch;
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                height: auto;
            }

            .logo { width: 100%; justify-content: center; }

            .header-controls {
                width: 100%;
                flex-direction: column;
                gap: 12px;
            }

            .search-wrapper {
                max-width: 100%;
                order: 2;
            }

            .btn-website {
                width: 100%;
                justify-content: center;
                order: 1;
                padding: 12px;
            }

            main { padding: 1rem; }

            .login-card {
                padding: 2rem 1.5rem;
                margin: 0 10px;
            }

            .servers-grid {
                grid-template-columns: 1fr !important;
                gap: 1rem;
            }
            
            .server-card {
                height: auto;
                min-height: 120px;
            }
        }

        /* Rest of UI components */
        .login-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80%;
        }

        .login-card {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .input-group { display: flex; flex-direction: column; gap: 1rem; }

        input[type="password"] {
            padding: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            width: 100%;
        }

        #loadServers { 
            background: linear-gradient(135deg, var(--accent) 0%, #4338ca 100%);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .dashboard { display: none; }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding-bottom: 40px;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .server-card.selected {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #22c55e;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            transition: 0.3s;
            z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fab fa-discord"></i>7s - FastLeave
            </div>
            <div class="header-controls">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search servers..." disabled>
                </div>
                <a href="https://7stools.vercel.app/" target="_blank" class="btn-website">
                    <i class="fas fa-globe"></i> <span>My Website</span>
                </a>
            </div>
        </header>

        <main>
            <div class="login-panel" id="loginPanel">
                <div class="login-card">
                    <div style="font-size: 3rem; margin-bottom: 1rem; color: var(--accent);">
                        <i class="fas fa-shield-halved"></i>
                    </div>
                    <h2 style="margin-bottom: 0.5rem;">Secure Access</h2>
                    <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 0.9rem;">
                        Your token is processed locally and never leaves your browser.
                    </p>
                    <div class="input-group">
                        <input type="password" id="tokenInput" placeholder="Enter Discord Token">
                        <button id="loadServers">
                            <i class="fas fa-right-to-bracket"></i> Authenticate
                        </button>
                    </div>
                </div>
            </div>

            <div class="dashboard" id="dashboard">
                <div style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
                    <div><span id="serverCount" style="font-weight: bold; color: var(--accent);">0</span> Servers Found</div>
                </div>
                <div id="serversContainer" class="servers-grid"></div>
            </div>
        </main>

        <div id="toast" class="toast">Action completed successfully</div>
    </div>

    <script>
        const API_BASE = 'https://discord.com/api/v10';
        let userToken = '';
        const elements = {
            tokenInput: document.getElementById('tokenInput'),
            loadBtn: document.getElementById('loadServers'),
            loginPanel: document.getElementById('loginPanel'),
            dashboard: document.getElementById('dashboard'),
            container: document.getElementById('serversContainer'),
            searchInput: document.getElementById('searchInput'),
            serverCount: document.getElementById('serverCount'),
            toast: document.getElementById('toast')
        };

        elements.loadBtn.addEventListener('click', async () => {
            userToken = elements.tokenInput.value.trim();
            if (!userToken) return;
            
            elements.loadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            try {
                const res = await fetch(`${API_BASE}/users/@me/guilds`, {
                    headers: { 'Authorization': userToken }
                });
                if (!res.ok) throw new Error();
                const guilds = await res.json();
                elements.loginPanel.style.display = 'none';
                elements.dashboard.style.display = 'block';
                elements.searchInput.disabled = false;
                elements.serverCount.textContent = guilds.length;
                
                guilds.forEach(g => {
                    const card = document.createElement('div');
                    card.className = 'server-card';
                    card.innerHTML = `
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--bg-tertiary); display: flex; align-items: center; justify-content: center; font-weight: bold;">
                            ${g.name.charAt(0)}
                        </div>
                        <div style="font-weight: 500; font-size: 0.9rem;">${g.name}</div>
                    `;
                    card.onclick = () => card.classList.toggle('selected');
                    elements.container.appendChild(card);
                });
            } catch (e) {
                elements.loadBtn.innerHTML = '<i class="fas fa-right-to-bracket"></i> Authenticate';
                alert('Connection failed. Please check your token.');
            }
        });
    </script>
</body>
</html>
