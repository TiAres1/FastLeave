    <script>
        const API_BASE = 'https://discord.com/api/v10';
        let userToken = '';
        let currentTab = 'servers';
        let allGuilds = [];
        let originalGuilds = [];
        let allDMs = [];
        let originalDMs = [];
        let selectedGuilds = new Set();
        let selectedDMs = new Set();
        let lockedGuilds = new Set();
        let lockedDMs = new Set();
        let currentPage = 1;
        let itemsPerPage = window.innerWidth > 768 ? 20 : 10;
        let currentDMFilter = 'all';
        let currentSortCriteria = null; 

        const elements = {
            tokenInput: document.getElementById('tokenInput'),
            rememberToken: document.getElementById('rememberToken'),
            loadBtn: document.getElementById('loadServers'),
            loginPanel: document.getElementById('loginPanel'),
            dashboard: document.getElementById('dashboard'),
            serversContainer: document.getElementById('serversContainer'),
            dmsContainer: document.getElementById('dmsContainer'),
            searchInput: document.getElementById('searchInput'),
            itemCount: document.getElementById('itemCount'),
            itemType: document.getElementById('itemType'),
            selectAllBtn: document.getElementById('selectAllBtn'),
            actionBar: document.getElementById('actionBar'),
            selectedCount: document.getElementById('selectedCount'),
            selectedType: document.getElementById('selectedType'),
            processBtn: document.getElementById('processBtn'),
            toast: document.getElementById('toast'),
            exportBtn: document.getElementById('exportBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            prevPage: document.getElementById('prevPage'),
            nextPage: document.getElementById('nextPage'),
            pageInfo: document.getElementById('pageInfo'),
            mobileSearchBtn: document.getElementById('mobileSearchBtn'),
            searchWrapper: document.getElementById('searchWrapper')
        };

        window.addEventListener('DOMContentLoaded', () => {
            showTokenPanel();
            
            const savedToken = localStorage.getItem('discord_token');
            if (savedToken) {
                elements.tokenInput.value = savedToken;
                elements.rememberToken.checked = true;
                loadServers(); 
            } else {
                showTokenPanel();
            }
        });

        window.addEventListener('resize', () => {
            const newItemsPerPage = window.innerWidth > 768 ? 20 : 10;
            if (newItemsPerPage !== itemsPerPage) {
                itemsPerPage = newItemsPerPage;
                currentPage = 1;
                renderCurrent();
            }
        });

        function showTokenPanel() {
            elements.loginPanel.style.display = 'flex';
            elements.dashboard.style.display = 'none';
        }

        elements.loadBtn.addEventListener('click', loadServers);
        elements.searchInput.addEventListener('input', filterItems);
        elements.selectAllBtn.addEventListener('click', toggleSelectAll);
        elements.processBtn.addEventListener('click', processSelected);
        if (elements.exportBtn) elements.exportBtn.addEventListener('click', exportList);
        if (elements.refreshBtn) elements.refreshBtn.addEventListener('click', refreshCurrent);
        if (elements.logoutBtn) elements.logoutBtn.addEventListener('click', logout);
        if (elements.prevPage) elements.prevPage.addEventListener('click', prevPage);
        if (elements.nextPage) elements.nextPage.addEventListener('click', nextPage);
        
        if (elements.mobileSearchBtn) {
            elements.mobileSearchBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const header = document.querySelector('header');
                header.classList.add('search-mode');
                setTimeout(() => elements.searchInput.focus(), 100);
            });
            
            const closeBtn = document.getElementById('searchCloseBtn');
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                   document.querySelector('header').classList.remove('search-mode');
                   elements.searchInput.value = '';
                   filterItems();
                });
            }

        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });

        document.querySelectorAll('[data-sort]').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                sortItems(e.target.dataset.sort, e.target);
            });
        });

        document.querySelectorAll('.dropdown-content a[data-action]').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                handleSmartSelect(e.target.dataset.action, e.target);
            });
        });

        document.querySelectorAll('.dropdown > button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const content = btn.nextElementSibling;
                const isOpen = content.style.display === 'block';
                document.querySelectorAll('.dropdown-content').forEach(c => c.style.display = 'none');
                if (!isOpen) {
                    content.style.display = 'block';
                }
            });
        });

        document.addEventListener('click', () => {
            document.querySelectorAll('.dropdown-content').forEach(c => c.style.display = 'none');
        });

        function showToast(message, type = 'success') {
            elements.toast.textContent = message;
            elements.toast.className = `toast show ${type}`;
            setTimeout(() => elements.toast.classList.remove('show'), 3000);
        }

        function logout() {
            localStorage.removeItem('discord_token');
            userToken = '';
            elements.tokenInput.value = '';
            allGuilds = [];
            allDMs = [];
            selectedGuilds.clear();
            selectedDMs.clear();
            lockedGuilds.clear();
            lockedDMs.clear();
            elements.actionBar.classList.add('hidden');
            showTokenPanel();
            showToast('Logged out');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            currentTab = tab;
            currentPage = 1;
            if (tab === 'dms') currentDMFilter = 'all';

            if (tab === 'servers') {
                elements.serversContainer.style.display = 'grid';
                elements.dmsContainer.style.display = 'none';
                renderServers(allGuilds);
                updateStats();
                updateActionBar()
            } else {
                elements.serversContainer.style.display = 'none';
                elements.dmsContainer.style.display = 'grid';
                if (allDMs.length === 0) loadDMs();
                else renderDMsFiltered();
                updateStats();
                updateActionBar()
            }
            updateStats();
            updateActionBar();
        }

        function updateSmartSelect(tab) {
            const smartSelectContent = document.querySelector('#smartSelectBtn').nextElementSibling;
            if (tab === 'servers') {
                smartSelectContent.innerHTML = `
                    <a href="#" data-action="no-icon">No Icon (Sketchy)</a>
                    <a href="#" data-action="non-admin">Not Admin/Owner</a>
                `;
            } else {
                smartSelectContent.innerHTML = `
                    <a href="#" data-action="bots">Bots</a>
                    <a href="#" data-action="groups">Groups</a>
                    <a href="#" data-action="users">Users</a>
                `;
            }
            document.querySelectorAll('.dropdown-content a[data-action]').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleSmartSelect(e.target.dataset.action, e.target);
                });
            });
        }

        function refreshCurrent() {
            if (currentTab === 'servers') loadServers();
            else loadDMs();
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderCurrent();
            }
        }

        function nextPage() {
            const items = currentTab === 'servers' ? allGuilds : allDMs;
            const totalPages = Math.ceil(items.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderCurrent();
            }
        }

        function renderDMsFiltered() {
            let filtered = allDMs;
            if (currentDMFilter !== 'all') {
                filtered = allDMs.filter(dm => {
                    if (currentDMFilter === 'users') return dm.type === 1 && !dm.recipients[0].bot;
                    if (currentDMFilter === 'groups') return dm.type === 3;
                    if (currentDMFilter === 'bots') return dm.type === 1 && dm.recipients[0].bot;
                    return true;
                });
            }
            renderDMs(filtered);
        }

        function renderCurrent() {
            if (currentTab === 'servers') renderServers(allGuilds);
            else renderDMsFiltered();
        }

        async function loadServers() {
            userToken = elements.tokenInput.value.trim();

            if (!userToken) {
                showToast('Please enter your Discord token', 'error');
                return;
            }

            if (elements.rememberToken.checked) {
                localStorage.setItem('discord_token', userToken);
            } else {
                localStorage.removeItem('discord_token');
            }

            elements.loadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            elements.loadBtn.disabled = true;

            try {
                let response = await fetch(`${API_BASE}/users/@me/guilds`, {
                    headers: { 'Authorization': userToken }
                });

                if (response.status === 429) {
                    const data = await response.json();
                    const waitTime = (data.retry_after * 1000) + 1000;
                    showToast(`Rate limited. Retrying in ${Math.ceil(waitTime/1000)}s...`, 'error');
                    
                    await new Promise(resolve => setTimeout(resolve, waitTime));
                    
                    response = await fetch(`${API_BASE}/users/@me/guilds`, {
                        headers: { 'Authorization': userToken }
                    });
                }

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('discord_token');
                        showTokenPanel();
                        throw new Error('Invalid or expired token. Please provide a new one.');
                    }
                    else throw new Error('Failed to load servers. Please try again.');
                }

                allGuilds = await response.json();
                originalGuilds = [...allGuilds];

                elements.loginPanel.style.display = 'none';
                elements.dashboard.style.display = 'block';
                elements.searchInput.disabled = false;
                currentPage = 1;

                if (currentTab === 'servers') {
                    renderServers(allGuilds);
                    updateStats();
                }
                showToast(`Successfully loaded ${allGuilds.length} servers`);
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                elements.loadBtn.innerHTML = '<i class="fas fa-bolt"></i> Load Servers';
                elements.loadBtn.disabled = false;
            }
        }

        async function loadDMs() {
            userToken = elements.tokenInput.value.trim();

            if (!userToken) {
                showToast('Please enter your Discord token', 'error');
                return;
            }

            elements.refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            elements.refreshBtn.disabled = true;

            try {
                let response = await fetch(`${API_BASE}/users/@me/channels`, {
                    headers: { 'Authorization': userToken }
                });

                if (response.status === 429) {
                    const data = await response.json();
                    const waitTime = (data.retry_after * 1000) + 1000;
                    showToast(`Rate limited. Retrying in ${Math.ceil(waitTime/1000)}s...`, 'error');
                    
                    await new Promise(resolve => setTimeout(resolve, waitTime));
                    
                    response = await fetch(`${API_BASE}/users/@me/channels`, {
                        headers: { 'Authorization': userToken }
                    });
                }

                if (!response.ok) {
                    if (response.status === 401) throw new Error('Invalid or expired token. Please provide a new one.');
                    else throw new Error('Failed to load DMs. Please try again.');
                }

                allDMs = (await response.json()).filter(c => c.type === 1 || c.type === 3);
                originalDMs = [...allDMs];
                currentPage = 1;

                if (currentTab === 'dms') {
                    renderDMs(allDMs);
                    updateStats();
                }
                showToast(`Successfully loaded ${allDMs.length} DMs`);
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                elements.refreshBtn.innerHTML = '<i class="fas fa-refresh"></i> Refresh';
                elements.refreshBtn.disabled = false;
            }
        }

        function renderServers(guilds) {
            const totalPages = Math.ceil(guilds.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = guilds.slice(start, end);

            elements.serversContainer.innerHTML = '';
            elements.itemCount.textContent = guilds.length;
            elements.pageInfo.textContent = `${currentPage} / ${totalPages || 1}`;
            elements.prevPage.disabled = currentPage === 1;
            elements.nextPage.disabled = currentPage === totalPages || totalPages === 0;

            const fragment = document.createDocumentFragment();

            pageItems.forEach(guild => {
                const card = document.createElement('div');
                const isLocked = lockedGuilds.has(guild.id);
                const isSelected = selectedGuilds.has(guild.id);

                card.className = `server-card ${isSelected ? 'selected' : ''} ${isLocked ? 'locked' : ''}`;
                card.dataset.id = guild.id;

                const iconUrl = guild.icon
                    ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
                    : null;

                const bannerUrl = guild.banner
                    ? `https://cdn.discordapp.com/banners/${guild.id}/${guild.banner}.png?size=1024`
                    : null;

                const bannerStyle = bannerUrl
                    ? `background-image: url('${bannerUrl}'); transform: scale(1.1);`
                    : `background: linear-gradient(45deg, #2b2d31, #1e1f22);`;

                const iconHtml = iconUrl
                    ? `<div class="server-icon" style="background-image: url('${iconUrl}');"></div>`
                    : `<div class="server-icon">${guild.name.charAt(0).toUpperCase()}</div>`;

                const isOwner = guild.owner;
                const isAdmin = (BigInt(guild.permissions) & 0x8n) === 0x8n;

                let badgesHtml = '';
                if (isOwner) badgesHtml += `<span class="badge owner">Owner</span>`;
                else if (isAdmin) badgesHtml += `<span class="badge admin">Admin</span>`;

                card.innerHTML = `
                    <div class="card-banner">
                        <div style="width:100%; height:100%; background-size: cover; background-position: center; ${bannerStyle}"></div>
                    </div>
                    <div class="server-icon-wrapper">
                        ${iconHtml}
                    </div>
                    <div class="checkbox-indicator"><i class="fas fa-check"></i></div>
                    <div class="card-content">
                        <div class="server-title">
                            <div class="server-name" title="${guild.name}">${guild.name}</div>
                            <div class="server-badges">${badgesHtml}</div>
                        </div>
                        <div class="server-meta">
                            <span>ID: ${guild.id}</span>
                            <div class="card-actions">
                                <button class="btn-icon-small invite-btn" title="Copy Invite Link">
                                    <i class="fas fa-link"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                card.addEventListener('click', (e) => {
                    if (e.target.closest('.invite-btn')) return;
                    toggleSelection(guild.id, card);
                });

                const inviteBtn = card.querySelector('.invite-btn');
                if (inviteBtn) {
                    inviteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        createInvite(guild.id);
                    });
                }

                card.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    toggleLock(guild.id, card);
                });

                fragment.appendChild(card);
            });

            elements.serversContainer.appendChild(fragment);
        }

        function renderDMs(dms) {
            const totalPages = Math.ceil(dms.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = dms.slice(start, end);

            elements.dmsContainer.innerHTML = '';
            elements.itemCount.textContent = dms.length;
            elements.pageInfo.textContent = `${currentPage} / ${totalPages || 1}`;
            elements.prevPage.disabled = currentPage === 1;
            elements.nextPage.disabled = currentPage === totalPages || totalPages === 0;

            const fragment = document.createDocumentFragment();

            pageItems.forEach(dm => {
                const card = document.createElement('div');
                const isLocked = lockedDMs.has(dm.id);
                const isSelected = selectedDMs.has(dm.id);

                card.className = `server-card ${isSelected ? 'selected' : ''} ${isLocked ? 'locked' : ''}`;
                card.dataset.id = dm.id;

                let name, avatarUrl, badgesHtml = '';

                if (dm.type === 1) {
                    const recipient = dm.recipients[0];
                    name = recipient.username;
                    avatarUrl = recipient.avatar ? `https://cdn.discordapp.com/avatars/${recipient.id}/${recipient.avatar}.png` : null;
                    if (recipient.bot) badgesHtml = `<span class="badge admin">Bot</span>`;
                } else if (dm.type === 3) {
                    name = dm.name || dm.recipients.map(r => r.username).join(', ');
                    avatarUrl = dm.icon ? `https://cdn.discordapp.com/channel-icons/${dm.id}/${dm.icon}.png` : null;
                    badgesHtml = `<span class="badge owner">Group</span>`;
                }

                const bannerStyle = `background: linear-gradient(45deg, #2b2d31, #1e1f22);`;

                const iconHtml = avatarUrl
                    ? `<div class="server-icon" style="background-image: url('${avatarUrl}');"></div>`
                    : `<div class="server-icon">${name.charAt(0).toUpperCase()}</div>`;

                card.innerHTML = `
                    <div class="card-banner">
                        <div style="width:100%; height:100%; background-size: cover; background-position: center; ${bannerStyle}"></div>
                    </div>
                    <div class="server-icon-wrapper">
                        ${iconHtml}
                    </div>
                    <div class="checkbox-indicator"><i class="fas fa-check"></i></div>
                    <div class="card-content">
                        <div class="server-title">
                            <div class="server-name" title="${name}">${name}</div>
                            <div class="server-badges">${badgesHtml}</div>
                        </div>
                        <div class="server-meta">
                            <span>ID: ${dm.id}</span>
                            <div class="card-actions"></div>
                        </div>
                    </div>
                `;

                card.addEventListener('click', (e) => {
                    toggleSelectionDM(dm.id, card);
                });

                card.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    toggleLockDM(dm.id, card);
                });

                fragment.appendChild(card);
            });

            elements.dmsContainer.appendChild(fragment);
        }

        function toggleLockDM(dmId, card) {
            if (lockedDMs.has(dmId)) {
                lockedDMs.delete(dmId);
                card.classList.remove('locked');
                showToast('DM unlocked', 'success');
            } else {
                if (selectedDMs.has(dmId)) {
                    selectedDMs.delete(dmId);
                    card.classList.remove('selected');
                    updateActionBar();
                }
                lockedDMs.add(dmId);
                card.classList.add('locked');
                showToast('DM locked (Safe Mode)', 'success');
            }
        }

        function toggleSelectionDM(dmId, card) {
            if (lockedDMs.has(dmId)) {
                showToast('This DM is locked!', 'error');
                return;
            }

            if (selectedDMs.has(dmId)) {
                selectedDMs.delete(dmId);
                card.classList.remove('selected');
            } else {
                selectedDMs.add(dmId);
                card.classList.add('selected');
            }
            updateActionBar();
        }

        function toggleSelection(guildId, card) {
            if (lockedGuilds.has(guildId)) {
                showToast('This server is locked!', 'error');
                return;
            }

            if (selectedGuilds.has(guildId)) {
                selectedGuilds.delete(guildId);
                card.classList.remove('selected');
            } else {
                selectedGuilds.add(guildId);
                card.classList.add('selected');
            }
            updateActionBar();
        }

        function updateActionBar() {
            const selectedSet = currentTab === 'servers' ? selectedGuilds : selectedDMs;
            const count = selectedSet.size;
            elements.selectedCount.textContent = count;
            elements.selectedType.textContent = currentTab;

            const actionText = currentTab === 'servers' ? 'Leave Selected' : 'Close Selected';
            elements.processBtn.innerHTML = `<i class="fas fa-${currentTab === 'servers' ? 'sign-out-alt' : 'times'}"></i> ${actionText}`;

            if (count > 0) {
                elements.actionBar.classList.remove('hidden');
                elements.actionBar.style.display = 'flex';
            } else {
                elements.actionBar.classList.add('hidden');
                elements.actionBar.style.display = 'none';
            }
        }

        function updateStats() {
            const items = currentTab === 'servers' ? allGuilds : allDMs;
            elements.itemCount.textContent = items.length;
            elements.itemType.textContent = currentTab === 'servers' ? 'Servers' : 'DMs';
        }

        function toggleSelectAll() {
            const selectedSet = currentTab === 'servers' ? selectedGuilds : selectedDMs;
            const lockedSet = currentTab === 'servers' ? lockedGuilds : lockedDMs;
            const items = currentTab === 'servers' ? allGuilds : allDMs;

            const selectableItems = items.filter(item => !lockedSet.has(item.id));
            const allSelected = selectableItems.every(item => selectedSet.has(item.id));

            selectableItems.forEach(item => {
                const id = item.id;
                if (allSelected) {
                    selectedSet.delete(id);
                } else {
                    selectedSet.add(id);
                }
            });

            renderCurrent();
            updateActionBar();
        }

        function filterItems() {
            const query = elements.searchInput.value.toLowerCase();
            currentPage = 1;
            if (currentTab === 'servers') {
                const filtered = allGuilds.filter(g =>
                    g.name.toLowerCase().includes(query) || g.id.includes(query)
                );
                renderServers(filtered);
            } else {
                const filtered = allDMs.filter(dm => {
                    const name = dm.type === 1 ? dm.recipients[0].username : (dm.name || dm.recipients.map(r => r.username).join(', '));
                    return name.toLowerCase().includes(query) || dm.id.includes(query);
                });
                renderDMs(filtered);
            }
        }

        function sortItems(criteria, element) {
            currentPage = 1;
            
            if (currentSortCriteria === criteria) {
                if (element) element.classList.remove('active');
                
                if (currentTab === 'servers') {
                    allGuilds = [...originalGuilds];
                    renderServers(allGuilds);
                } else {
                    allDMs = [...originalDMs];
                    currentDMFilter = 'all'; 
                    renderDMsFiltered();
                }
                
                currentSortCriteria = null;
                showToast('Sort reset');
                return;
            }

            currentSortCriteria = criteria;
            
            const dropdown = element.closest('.dropdown-content');
            dropdown.querySelectorAll('a').forEach(a => a.classList.remove('active'));
            element.classList.add('active');

            if (currentTab === 'servers') {
                const sorted = [...allGuilds].sort((a, b) => {
                    switch (criteria) {
                        case 'name-asc': return a.name.localeCompare(b.name);
                        case 'name-desc': return b.name.localeCompare(a.name);
                        case 'newest': return BigInt(b.id) > BigInt(a.id) ? 1 : -1;
                        case 'oldest': return BigInt(a.id) > BigInt(b.id) ? 1 : -1;
                        default: return 0;
                    }
                });
                allGuilds = sorted;
                renderServers(allGuilds);
            } else {
                const sorted = [...allDMs].sort((a, b) => {
                    const getName = (dm) => {
                        if (dm.type === 1) return dm.recipients[0].username;
                        return dm.name || dm.recipients.map(r => r.username).join(', ');
                    };
                    const nameA = getName(a);
                    const nameB = getName(b);

                    switch (criteria) {
                        case 'name-asc': return nameA.localeCompare(nameB);
                        case 'name-desc': return nameB.localeCompare(nameA);
                        case 'newest': return BigInt(b.id) > BigInt(a.id) ? 1 : -1;
                        case 'oldest': return BigInt(a.id) > BigInt(b.id) ? 1 : -1;
                        default: return 0;
                    }
                });
                allDMs = sorted;
                renderDMsFiltered();
            }
            showToast(currentTab === 'servers' ? `Sorted by ${criteria.replace('-', ' ')}` : `Sorted DMs by ${criteria.replace('-', ' ')}`);
        }


        function exportList() {
            const data = currentTab === 'servers' ? allGuilds : allDMs;
            if (data.length === 0) return showToast('No items to export', 'error');

            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `discord-${currentTab}-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast(`${currentTab} list exported!`);
        }

        async function createInvite(guildId) {
            showToast('Generating invite...', 'success');
            try {
                const channelsResp = await fetch(`${API_BASE}/guilds/${guildId}/channels`, {
                    headers: { 'Authorization': userToken }
                });

                if (!channelsResp.ok) throw new Error('Cannot fetch channels');
                const channels = await channelsResp.json();

                const channel = channels.find(c => c.type === 0);
                if (!channel) throw new Error('No text channels found');

                const inviteResp = await fetch(`${API_BASE}/channels/${channel.id}/invites`, {
                    method: 'POST',
                    headers: {
                        'Authorization': userToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ max_age: 86400, max_uses: 1 })
                });

                if (!inviteResp.ok) throw new Error('Missing permissions');
                const invite = await inviteResp.json();

                const code = `https://discord.gg/${invite.code}`;
                const textArea = document.createElement("textarea");
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showToast('Invite copied to clipboard!', 'success');

            } catch (err) {
                console.error(err);
                const fallback = `https://discord.com/channels/${guildId}`;
                const textArea = document.createElement("textarea");
                textArea.value = fallback;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Copied server link (No invite perms)', 'error');
            }
        }

        function handleSmartSelect(action, element) {
            const selectedSet = currentTab === 'servers' ? selectedGuilds : selectedDMs;
            const lockedSet = currentTab === 'servers' ? lockedGuilds : lockedDMs;
            const items = currentTab === 'servers' ? allGuilds : allDMs;

            const matchingIds = [];
            items.forEach(item => {
                if (lockedSet.has(item.id)) return;

                let matches = false;
                if (currentTab === 'servers') {
                    if (action === 'no-icon' && !item.icon) matches = true;
                    else if (action === 'non-admin') {
                        const isOwner = item.owner;
                        const isAdmin = (BigInt(item.permissions) & 0x8n) === 0x8n;
                        if (!isOwner && !isAdmin) matches = true;
                    }
                } else {
                    if (action === 'bots' && item.type === 1 && item.recipients[0].bot) matches = true;
                    else if (action === 'groups' && item.type === 3) matches = true;
                    else if (action === 'users' && item.type === 1 && !item.recipients[0].bot) matches = true;
                }

                if (matches) matchingIds.push(item.id);
            });

            const isCurrentlyActive = element.classList.contains('active');
            
            if (isCurrentlyActive) {
                matchingIds.forEach(id => selectedSet.delete(id));
                element.classList.remove('active');
            } else {
                matchingIds.forEach(id => selectedSet.add(id));
                element.classList.add('active');
            }

            renderCurrent();
            updateActionBar();
            
            const actionName = action.replace('-', ' ');
            showToast(`Smart Select: ${!isCurrentlyActive ? 'Selected' : 'Unselected'} ${matchingIds.length} ${currentTab}`);
        }

        async function processSelected() {
            const selectedSet = currentTab === 'servers' ? selectedGuilds : selectedDMs;
            const count = selectedSet.size;
            const itemType = currentTab === 'servers' ? 'servers' : 'DMs';
            const actionText = currentTab === 'servers' ? 'leave/delete' : 'close';

            if (!confirm(`Are you sure you want to ${actionText} ${count} ${itemType}? This cannot be undone.`)) return;

            const btn = elements.processBtn;
            const originalText = btn.innerHTML;
            btn.disabled = true;

            let processedCount = 0;

            if (currentTab === 'servers') {
                let leaveCount = 0;
                let deleteCount = 0;
                const guildsToProcess = Array.from(selectedSet).map(guildId => {
                    const guild = allGuilds.find(g => g.id === guildId);
                    if (guild && guild.owner) {
                        deleteCount++;
                        return { id: guildId, action: 'delete' };
                    } else {
                        leaveCount++;
                        return { id: guildId, action: 'leave' };
                    }
                });

                for (let i = 0; i < guildsToProcess.length; i++) {
                    const { id: guildId, action } = guildsToProcess[i];
                    const actionText = action === 'delete' ? 'Deleting' : 'Leaving';
                    btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${actionText} ${processedCount + 1}/${count}`;

                    try {
                        const endpoint = action === 'delete' ? `${API_BASE}/guilds/${guildId}` : `${API_BASE}/users/@me/guilds/${guildId}`;
                        const response = await fetch(endpoint, {
                            method: 'DELETE',
                            headers: { 'Authorization': userToken }
                        });

                        if (response.ok || response.status === 404) {
                            selectedGuilds.delete(guildId);
                            allGuilds = allGuilds.filter(g => g.id !== guildId);

                            const card = document.querySelector(`.server-card[data-id="${guildId}"]`);
                            if (card) card.remove();

                            processedCount++;
                        }
                    } catch (error) {
                        console.error(`Failed to ${action} guild ${guildId}:`, error);
                    }

                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            } else {
                const dmsToClose = Array.from(selectedSet);

                for (let i = 0; i < dmsToClose.length; i++) {
                    const dmId = dmsToClose[i];
                    btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Closing ${processedCount + 1}/${count}`;

                    try {
                        const response = await fetch(`${API_BASE}/channels/${dmId}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': userToken }
                        });

                        if (response.ok || response.status === 404) {
                            selectedDMs.delete(dmId);
                            allDMs = allDMs.filter(d => d.id !== dmId);

                            const card = document.querySelector(`.server-card[data-id="${dmId}"]`);
                            if (card) card.remove();

                            processedCount++;
                        }
                    } catch (error) {
                        console.error(`Failed to close DM ${dmId}:`, error);
                    }

                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            btn.innerHTML = originalText;
            btn.disabled = false;

            const items = currentTab === 'servers' ? allGuilds : allDMs;
            const totalPages = Math.ceil(items.length / itemsPerPage);
            if (currentPage > totalPages) {
                currentPage = totalPages || 1;
            }

            if (currentTab === 'servers') renderServers(allGuilds);
            else renderDMs(allDMs);
            updateActionBar();
            updateStats();
            showToast(`Successfully processed ${processedCount} ${itemType}`, 'success');
        }
    </script>
